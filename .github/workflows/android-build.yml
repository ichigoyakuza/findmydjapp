name: 📱 Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    env:
      CAPACITOR_TELEMETRY: false
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m"
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📱 Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.1.8937393

    - name: 📦 Install Node dependencies
      run: npm ci --prefer-offline --no-audit

    - name: 🏗️ Build web application
      run: npm run build

    - name: 🔧 Configure Capacitor
      run: |
        npx cap telemetry off
        npx cap sync android

    - name: 🔧 Make Gradle wrapper executable
      run: chmod +x android/gradlew

    - name: 🧹 Clean Android project
      working-directory: android
      run: ./gradlew clean

    - name: 📱 Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: findmydj-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: 📋 APK Build Summary
      if: success()
      run: |
        echo "✅ APK build completed successfully!"
        echo "📱 APK location: android/app/build/outputs/apk/debug/app-debug.apk"
        ls -la android/app/build/outputs/apk/debug/