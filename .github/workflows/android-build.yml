name: ğŸ¤– Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m"
      CAPACITOR_TELEMETRY: false
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build web app
      run: npm run build
        
    - name: ğŸ”„ Sync Capacitor
      run: |
        npx cap telemetry off
        npx cap sync android

    - name: ğŸ“± Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: findmydj-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30