name: ğŸš€ Build Android APK - FindMyDJ

on:
  workflow_dispatch:  # Permet de lancer manuellement seulement
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
      
    - name: ğŸ—ï¸ Build web application
      run: |
        npm run build
        
    - name: ğŸ”„ Sync Capacitor
      run: |
        npx cap sync android
        
    - name: ğŸ“± Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: findmydj-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
