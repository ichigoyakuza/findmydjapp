name: ğŸš€ Build Android APK - FindMyDJ

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web application
      run: npm run build
      
    - name: ğŸ”„ Sync Capacitor
      run: |
        npx cap sync android
        
    - name: ğŸ” Generate debug keystore
      run: |
        keytool -genkey -v -keystore android/app/debug.keystore \
          -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=FindMyDJ, OU=Development, O=FindMyDJ, L=Paris, S=IDF, C=FR" \
          -storepass android -keypass android
          
    - name: ğŸ“± Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: findmydj-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
